<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>iQuiz | Exam</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

</head>

<body>
     <div class="d-flex" id="wrapper">
          <!-- Side nav -->
          <div class="bg-dark text-light" id="sidebar-wrapper">
               <div class="sidebar-heading">iQuiz </div>

               <div class="sidenav">
                    <ul class="navbar-nav nav-pills p-2 mt-2">


                         <li class="links d-grid gap-2">
                              <!-- <a class="text-decoration-none text-light active nav-link" aria-current="page"
                                   href="D:\Danial\VS code\Projects\Quiz Web\Dashboard.html">Dashboard</a> -->
                              <input type="button" class="links btn btn-primary text-start  nav-link text-light"
                                   value="Dashboard" id="DashboardPage"  onclick="dashboard()">
                         </li>
                         <li class="links d-grid gap-2">
                              <!-- <a class="text-decoration-none text-light "
                                   href="D:\Danial\VS code\Projects\Quiz Web\Institute.html">Institute</a> -->
                              <input type="button" class="links btn btn-primary text-start text-light nav-link"
                                   value="Institute" id="institutePage" onclick="institute()">
                         </li>
                         <li class="links d-grid gap-2">
                              <!-- <a class="text-decoration-none text-light "
                                   href="D:\Danial\VS code\Projects\Quiz Web\Class.html">Class</a> -->
                                   <input type="button" class="links btn btn-primary text-start text-light nav-link"
                                   value="Class" id="classPage" onclick="classes()">
                         </li>
                         <li class="links d-grid gap-2">
                              <!-- <a class="text-decoration-none text-light "
                                   href="D:\Danial\VS code\Projects\Quiz Web\SubjectName.html">Subject Name</a> -->
                                   <input type="button" class="links btn btn-primary text-start text-light nav-link"
                                   value="Subject Name" id="subjectNamePage" onclick="subjectName()">
                         </li>
                         <li class="links d-grid gap-2">
                              <!-- <a class="text-decoration-none text-light "
                                   href="D:\Danial\VS code\Projects\Quiz Web\Exam.html">Exam</a> -->
                                   <input type="button" class="links btn btn-primary text-start text-light nav-link active"
                                   value="Exam" id="ExamPage" aria-current="page" onclick="Exam()">
                         </li>
                    </ul>
               </div>

          </div>

          <!-- End -->



          <!-- Content -->
          <div class="row instituteContent">
               <div class="col-md-12">

                    <div class="row shadow p-3  rounded-3">
                         <div class="col-md-12">
                              <h2>Exam</h2>
                         </div>
                    </div>
                    <div class="row p-4 ">
                         <div class="col-md-6 ">
                              <div class="row">
                                   <div class="col-md-4">
                                        <label class="form-label" for="">Institute</label>
                                        <input class="form-control" type="text" id="ExamInstituteName">
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-4">
                                        <label class="form-label" for="">Subject Name</label>
                                        <input class="form-control" type="text" id="ExamSubjectName">
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-4">
                                        <label class="form-label" for="">Class</label>
                                        <input class="form-control" type="text" id="ExamClass">
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-4">
                                        <label class="form-label" for="">Total Marks</label>
                                        <input class="form-control" type="text" id="ExamTotalMarks">
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-4">
                                        <label class="form-label" for="">Pasing Marks</label>
                                        <input class="form-control" type="text" id="ExamPassingClass">
                                   </div>
                              </div>
                           
                              <div class="row">

                                   <div class="col-md-5 pt-2">
                                       <button type="button" id="btnsave" onclick='Institute_btnsave_Click()' class="btn btn-primary btn-sm">Save</button> &nbsp;
                                       <button type="button" id="btnnew" onclick='Institute_btnnew_Click()' class="btn btn-primary btn-sm">Reset</button>
                                    
                                   </div>
                               </div>

                         </div>
                         <div class="col-md-6">
                              <div class="row">
                                   <div class="col-md-3">
                                        <lable class="form-label">Code</lable>
                                        <input type="text" class="form-control" id="InstitueListingCode" />
                                   </div>
                                   <div class="col-md-3">
                                        <lable class="form-label">Name</lable>
                                        <input type="text" class="form-control" id="InstitueListingName" />

                                   </div>
                                   <div class="col-md-3">
                                        <lable class="form-label">Address</lable>
                                        <input type="text" class="form-control" id="InstitueListingAddress" />

                                   </div>
                                   <div class="col-md-3 pt-4">
                                        <button type="button" id="btnsaerch" onclick='Institute_btnsaerch_Click()'
                                             class="btn btn-primary btn-sm">Search</button>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-md-12 pt-2">
                                        <div class="table-responsive"
                                             style="max-height:450px; overflow:auto; width:100%;">
                                             <table class="table table-hover" id="tblInstitute" style="display:none;">
                                             </table>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>


               <!-- </div> -->
          </div>

          <script>
               function dashboard(){
                    var dash=document.getElementById("dashboardPage").innerHTML=location.replace("Dashboard.html");
               }
     
               function institute() {
                    var Institute = document.getElementById("institutePage").innerHTML = location.replace("Institute.html")
               }
               function classes(){
                    var class1=document.getElementById("class").innerHTML=location.replace("Class.html");
               }
               function subjectName(){
                    var subject=document.getElementById("subjectNamePage").innerHTML=location.replace("SubjectName.html");
               }
               function Exam(){
                    var exam1=document.getElementById("ExamPage").innerHTML=location.replace("Exam.html");
               }
     
     
               function Logout() {
                    location.replace("Login.html");
               }
          </script>
</body>

</html>
